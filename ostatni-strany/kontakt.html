<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/924cd312b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="icon" href="/IMG/Nike-white.jpg" type="image/x-icon">
    <title>Nike</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:100px">
            <a href="/index.html"><img class="position-absolute z-3" src="/IMG/logo-nike.png" alt="Logo-nike" style="height:40px; left:5%; top:30%;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative d-flex justify-content-center align-items-evenly fs-4" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index.html#muzi">Muži</a>
                <a class="nav-item nav-link" href="/index.html#zeny">Ženy</a>
                <a class="nav-item nav-link" href="/index.html#deti">Děti</a>
              </div>
            </div>
          </nav>
    </header>

    <main class="d-flex justify-content-center">
        <div class="position-relative d-flex justify-content-center align-items-center" style="height: 680px; width: 50%; margin-top: 4%; box-shadow: -1px 5px 22px 13px rgba(162,149,149,0.66); -webkit-box-shadow: -1px 5px 22px 13px rgba(162,149,149,0.66); -moz-box-shadow: -1px 5px 22px 13px rgba(162,149,149,0.66);">
            <h1 class="position-absolute text-decoration-underline" style="top: 12%; left: 10%;">Kontakt</h1>
            <form action="https://formspree.io/f/mvoeqwpj" method="post">

                <input class="border-2 bg-white text-black fs-5 position-absolute" type="text" name="Jméno" placeholder="Jméno" required style="padding-left:90px; margin-top:15%; height:50px; top:5%; left:10%; width: 35%;">
                <input class="border-2 bg-white text-black fs-5 position-absolute" type="text" name="Přijmení" placeholder="Přijmení" required style="padding-left:90px; margin-top:15%; height:50px; top:5%; right:10%; width: 35%;">
                    <div class="emaili">
                <input class="border-2 bg-white text-black fs-5 position-absolute" type="email" name="Email" placeholder="Email" required style="padding-left: 90px; margin-top: 15%; height: 50px; top:20%; left:10%; width: 80%;">
                    </div>

                    <div class="texti">
                <textarea class="position-absolute border-2 bg-white text-black fs-5" name="Zpráva" cols="60" rows="5" placeholder="Zpráva" autocomplete="off" required style="top: 55%; left: 10%; width: 80%; height: 160px; padding-left: 36%; padding-top: 60px;"></textarea>
                    </div>
                    
                <button type="submit" class="position-absolute bg-black text-white" style="top:85%; left:42%; width:145px; height:60px; padding:5px;">Odeslat</button>
                
            </form>
        </div>
        
    </main>

    <footer class="position-relative bg-black" style="height: 300px; margin-top: 12%;">

        <div class="position-relative" style="height: 250px; width: 70%;">

            <h4 class="position-absolute fs-1 text-white" style="left:8%; top: 8%;">Nike</h4>
            <figure>
                <img class="rounded-circle position-absolute" style="height: 40px; left:15.5%; top:9%;" src="/IMG/nike-white.jpg" alt="Nike-logo">
            </figure>

            <a href="/ostatni-strany/kontakt.html"><h4 class="position-absolute fs-1 text-white" style="left:63%; top:35%;">Kontaktuj nás!</h4></a>
            <p class="position-absolute text-secondary" style="left:74.5%; top:95%;">© F Nike 2024</p>
            <a class="position-absolute d-flex justify-content-evenly" style="margin-left:58%; width: 20%; top: 95%; text-decoration: none;" href="https://www.google.com/maps/search/nike+ceska+republika/@49.9493864,14.1385204,8z/data=!3m1!4b1?hl=cs-CZ&entry=ttu" target="_blank"><p id="location"><b><i class="fa-solid fa-location-dot"></i> Česká republika</b></p></a>

        </div>

        <div class="position-absolute d-flex justify-content-evenly" style="top:8%; height:100px; width:10%; margin-left: 85%;">
            <a class="fs-1 text-white" href="https://www.instagram.com/nike/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
            <a class="fs-1 text-white" href="https://www.youtube.com/@nike" target="_blank"><i class="fa-brands fa-square-youtube"></i></a>
            <a class="fs-1 text-white" href="https://twitter.com/nike?lang=cs" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
